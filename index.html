<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Easy Pay</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="icon" href="./files/images/symbol.svg" />
	</head>
	<body>
		<!-- Dashboard -->
		<div class="dashboard">
			<nav class="dashboard__navigation">
				<img src="./files/images/logo.svg" alt="logo" class="dashboard__navigation-logo" />
				<button class="dashboard__logout-btn btn">Log Out</button>
			</nav>
			<section class="dashboard__main-page">
				<div class="main-page__upper-container">
					<div class="upper-container__greetings">
						<h3 class="upper-container-greetings__info">Good Morning, Shady</h3>
						<h4 class="upper-container-greetings__date">
							As of <span class="greetings__date">31/07/2023</span>, <span class="greetings__time">18:14</span>
						</h4>
					</div>
					<h2 class="upper-container-greetings__date"><span class="balance">6,000,000</span> $</h2>
				</div>

				<div class="dashboard__money-management">
					<div class="transactions-container">
						<div class="transaction">
							<div class="transac-date-time">
								<span class="transac-date__stat">8 Deposit</span>
								<span class="transaction__date">12/03/1941</span>
							</div>
							<h4 class="transaction-amount">4,300.00 $</h4>
						</div>
					</div>

					<div class="money-manipulator-container">
						<div class="money-transfer-container">
							<h5 class="money-manipulator-title">Transfer Money</h5>

							<div class="money-man-trans-container">
								<div class="money-inputs">
									<input type="number" class="input input-amount input-amount-money-transfer" placeholder="Amount" />
									<input type="text" class="input input-transfer" placeholder="Transfer To" />
								</div>
								<button class="transfer-confirmation-btn btn">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="40"
										height="40"
										viewBox="0 0 24 24"
										style="fill: #212121"
									>
										<path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path>
									</svg>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- LogIn Form -->
		<div class="login-form-cover">
			<img src="./files/images/logo.svg" alt="logo" class="login-form-cover__logo" />
			<form class="logIn-form">
				<div class="logIn-form__inputContainer">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: #969696">
						<path
							d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
						></path>
					</svg>
					<input type="text" class="logIn-form-input logIn-form__usernameInput input" placeholder="Username" />
				</div>

				<div class="logIn-form__inputContainer">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: #969696">
						<path
							d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"
						></path>
					</svg>
					<input type="password" class="logIn-form-input logIn-form__passwordInput input" placeholder="Password" />
				</div>

				<button type="submit" class="logIn-form__submitbtn submit">LogIn</button>
			</form>
			<p class="login-form-cover__director">
				Don't have an account? <span class="login-form-cover__link">Register</span>
			</p>
		</div>
		<!-- Register Form -->
		<div class="register-form-cover">
			<img src="./files/images/logo.svg" alt="logo" class="login-form-cover__logo" />
			<form class="register-form">
				<div class="register-form__inputContainer">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: #969696">
						<path
							d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
						></path>
					</svg>
					<input type="text" class="register-form__username-input register-form-input input" placeholder="Username" />
				</div>

				<div class="register-form__inputContainer">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: #969696">
						<path
							d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"
						></path>
					</svg>
					<input
						type="password"
						class="register-form__password-input register-form-input input"
						placeholder="Password"
					/>
				</div>

				<div class="register-form__inputContainer">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill: #969696">
						<path
							d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"
						></path>
					</svg>
					<input
						type="password"
						class="register-form__confpass-input register-form-input input"
						placeholder="Confirm Password"
					/>
				</div>

				<button type="submit" class="register-form__submitbtn submit">Register</button>
			</form>
			<p class="register-form__director">Already have an account? <span class="register-form__link">LogIn</span></p>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
